[package]
name = "psu"
version = "2.0.0"
edition = "2024"
license = "MIT"
authors = ["IwantHappiness"]
description = "Password storage utility."

[profile.release]
lto = true

[dependencies]
anyhow = "1.0.98"
color-eyre = "0.6.5"
crossterm = "0.29.0"
csv = "1.3.1"
derive_setters = "0.1.7"
directories = "6.0.0"
ratatui = { version = "0.29.0", features = ["macros"] }
serde = { version = "1.0.219", features = ["derive"] }
toml = "0.8.23"
tui-input = { version = "0.12.1", features = ["serde"] }
unicode-width = "0.2.0"
