[package]
name = "psu"
version = "1.0.3"
edition = "2024"
license = "MIT"
authors = ["IwantHAPPINESS"]
description = "Password storage utility."

[profile.release]
lto = true

[dependencies]
anyhow = "1.0.97"
clap = { version = "4.5.32", features = ["derive"] }
color-eyre = "0.6.3"
colored = "3.0.0"
crossterm = "0.28.1"
csv = "1.3.1"
directories = "6.0.0"
ratatui = { version = "0.29.0", features = ["macros"] }
rusqlite = { version = "0.34", features = ["bundled"] }
serde = { version = "1.0.219", features = ["derive"] }
